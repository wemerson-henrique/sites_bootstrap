<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em bootstrap</title>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-between"> <!--justify-content-between vai justicar a linha para deixar um espaço entre as colubas-->
            <div class="col-2"></div>
            <div class="col-8"></div>
        </div>
        <div class="row" id="row_conteudo">
            <div class="col-9 d-flex"> <!-- d-flex cria um display flex-->
                <div class="d-flex flex-column w-100"> <!-- d-flex cria um display flex, flex-column destruibui os lementos verticalmente, w-100 ocupa uma largura de 100%-->
                    <div class="row"></div>
                    <div class="flex_row"> <!--flex_row é para configurar no css-->
                        segundo
                    </div>
                    <div class="row"></div>
                </div>
            </div>
            <div class="col-3 d-flex">
                <div class="d-flex flex-column w-100"> <!-- d-flex cria um display flex, flex-column destruibui os lementos verticalmente, w-100 ocupa uma largura de 100%-->
                    <div class="row"></div>
                    <div class="flex_row">
                        rr
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                rodape
            </div>
        </div>
    </div>
</body>
</html>
