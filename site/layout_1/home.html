<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em bootstrap</title>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row"> <!--cria uma linha para as suas divs ficarem juntas-->
            <div id="azul" class="col-sm-3 col-xs-12"></div><!--col-sm-3 diz para a div ter 3 colonas quando for despositivo pequeno, col-xs-12 diz para a div ter 12 colonas em despositivo medio e maior-->
            <div id="vermelho" class="col-sm-9  col-xs-12"></div>
        </div>
        <div class="row">
            <div id="preto" class="col-sm-10  col-xs-12"></div>
            <div id="amarelo" class="col-sm-2  d-none d-sm-block"></div><!-- d-none serve para nÃ£o mostrar na tela, d-sm-clock serve para mostrar na tela-->
        </div>
        <div class="row">
            <div id="verde" class="col-12"><!--sem expecificar significa que indepedente do despositivel vai ter 12 colubas-->
            
            </div>
        </div>
    </div>
</body>
</html>
